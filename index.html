<!doctype html>
<html>
<!--El head tiene la configuracion de la página-->
	<head>
		<title>Mi Página</title>

			/* estilos al footer */
			/*Selector de etiqueta */


			header{
			   background-color:#e95644;

			   color:white;
			}

			footer{
				background-color: #454545;
				color:white;
			}

		</style>
	</head>
<!-- El body tiene el contenido de la página -->
	<body>
		<header>
			<div>
				<h1>Mi página</h1>
			</div>
			<nav>
				<ul>

				<img src="recursos/imagenes/compu.png"/>

			<div>
				<img src="recursos/imagenes/movil.png"/>

			</div>
			<div>

			</div>
		</section>

			<div>
				<h3>Testimonios</h3>

				<img src="recursos/imagenes/testimonio.jpg"/>

			</div>
			<div>

			</div>

			<div>

					<li>
